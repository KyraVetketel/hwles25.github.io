<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Huiswerk les 25</title>
        <script
        src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $( function() {
                $( "#geboortedatum").datepicker();
            });
            $(document).ready(function() {
                $("#knop").mouseover(function() {
                    var geboortedatum = $("#geboortedatum").val();
                    var voornaam = $("#voornaam").val();
                    var leeftijd = $("#leeftijd").val();
                    window.alert("Is uw naam " + voornaam + ", uw leeftijd " + leeftijd + " en uw geboortedatum "+ geboortedatum + "?");
                });
            });
        </script>
    </head>
    <body>
        <p>Mijn naam</p>
        <input id="voornaam" type="text" placeholder="Uw voornaam">
        <p>Mijn leeftijd</p>
        <input id="leeftijd" type="number" placeholder="Uw leeftijd">
        <p>Mijn geboortedatum</p>
        <input id="geboortedatum" type="text" placeholder="mm/dd/jjjj">
        <input id="knop" type="button" value="Verzend">


    </body>
</html>
